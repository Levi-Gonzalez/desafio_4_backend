<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Desafío N°4 Backend</title>
</head>
<body>
    <h1 class="text-center p-5">Hola, Mundo!</h1>

    <form action="/api/productos" method="post">
        <div class="mb-3">
          <label for="title" class="form-label text-center">Nombre del producto</label>
          <input type="text" name="title" class="form-control" id="title" required>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label text-center">Precio del producto:</label>
          <input type="number" name="price" class="form-control" id="price" required> 
        </div>

        <div class="mb-3">
            <label for="thumbmail" class="form-label text-center">URL thumbmail:</label>
            <input type="url" name="thumbmail" class="form-control" id="thumbmail" required> 
        </div>

        <button type="submit" class="btn btn-primary"  value="Guardar">Submit</button>
    </form>
</body>
</html>
